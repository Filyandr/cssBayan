<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="accordion">
    <h1 class="accordion-title">CSS Bayan</h1>
    <div class="accordion-item">
      <input type="radio" class="accordion__item-radio" name="check" id="1" checked>
      <label for="1" class="label_check">
        <div class="accordion__item-box">
          <p class="accordion__item-title">1%</p>
          <img src="./assets/cross.svg" alt="cross icon" class="cross_icon">
        </div>
        <div class="image-box">
          <img src="./assets/1%.jpg" alt="meme picture">
        </div>
      </label>
    </div>

    <div class="accordion-item">
        <input type="radio" class="accordion__item-radio" name="check" id="2">
        <label for="2" class="label_check">
          <div class="accordion__item-box">
            <p class="accordion__item-title">Check announcements</p>
            <img src="./assets/cross.svg" alt="cross icon" class="cross_icon">
          </div>
          <div class="image-box">
            <img src="./assets/announcements.jpg" alt="meme picture">
          </div>
        </label>
      </div>

      <div class="accordion-item">
        <input type="radio" class="accordion__item-radio" name="check" id="3">
        <label for="3" class="label_check">
          <div class="accordion__item-box">
            <p class="accordion__item-title">After RS-clone</p>
            <img src="./assets/cross.svg" alt="cross icon" class="cross_icon">
          </div>
          <div class="image-box">
            <img src="./assets/chatGPT.jpg" alt="meme picture">
          </div>
        </label>
      </div>

      <div class="accordion-item">
        <input type="radio" class="accordion__item-radio" name="check" id="4">
        <label for="4" class="label_check">
          <div class="accordion__item-box">
            <p class="accordion__item-title">Git test be like</p>
            <img src="./assets/cross.svg" alt="cross icon" class="cross_icon">
          </div>
          <div class="image-box">
            <img src="./assets/git-test.png" alt="meme picture">
          </div>
        </label>
      </div>

      <div class="accordion-item">
        <input type="radio" class="accordion__item-radio" name="check" id="5">
        <label for="5" class="label_check">
          <div class="accordion__item-box">
            <p class="accordion__item-title">How is your learning?</p>
            <img src="./assets/cross.svg" alt="cross icon" class="cross_icon">
          </div>
          <div class="image-box">
            <img src="./assets/howlearning.png" alt="meme picture">
          </div>
        </label>
      </div>
  </div>
</body>
</html>
